<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
					<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Abril+Fatface&family=Castoro&family=Crimson+Text&family=DynaPuff&family=Gloock&family=Unbounded:wght@200;300&family=Yeseva+One&display=swap" rel="stylesheet">
	<title>Q4 Seatowrk 2</title>

<style>
	p{
		font-family: 'Gloock', serif;
		text-align: center;
	}

</style>
</head>



<body style="background-color: #C5D3E7;"><br><br>
<p id="today"></p>
<br>
<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number"  oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<br>
<p>Celcius: <span id="outputCelcius"></span></p>

<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
}
</script>

<script>
	const date = new Date();
	document.getElementById("today").innerHTML = date;


</script>

<table class="table table-bordered">
	
	<thead>
    <tr>
     
      <th scope="col" class="bg primary" bgcolor="#E4EFFF " width="30%">Celsius (0C)</th>
      <th scope="col" class="bg primary" bgcolor="#E4EFFF  " width="30%">Fahrenheit (0F)</th>
      <th scope="col" class="bg primary" bgcolor="#E4EFFF ">Description</th>
    </tr>
  </thead>




 <tbody>
    <th scope="row 1">-273.15<br><br><br><br><div class="col-sm-offset-2-col-sm-10">
   
      <td>-459.67 -</td>
      <td>Absolute zero temperature</td>
</tbody>

<tbody>
    <th scope="row 1">0<br><br><br><br><div class="col-sm-offset-2-col-sm-10">
   
      <td>32.0</td>
      <td>Freezing/melting point of water</td>
</tbody>

<tbody>
    <th scope="row 1">21<br><br><br><br><div class="col-sm-offset-2-col-sm-10">
   
      <td>69.8</td>
      <td>Room temperature</td>
</tbody>

<tbody>
    <th scope="row 1">37<br><br><br><br><div class="col-sm-offset-2-col-sm-10">
   
      <td>98.6</td>
      <td>Average body temperature</td>
</tbody>


<tbody>
    <th scope="row 1">100<br><br><br><br><div class="col-sm-offset-2-col-sm-10">
   
      <td>212.0</td>
      <td>Boiling point of water</td>
</tbody>


</table>


</body>
</html>
